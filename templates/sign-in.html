{% include 'layout.html' %} {% block title%}<title>Sign in</title>{%endblock%}

<!--============= Sign In Section Starts Here =============-->
<div
    class="account-section bg_img"
    data-background="{{url_for('static', path='/assets/images/account-bg.jpg') }}"
>
<div class="container">
    <div class="account-title text-center">
        <a href="{{url_for('index_page')}}" class="back-home">
            <i class="fas fa-angle-left"></i>
            <span class="d-none d-sm-inline-block"> Back To Home</span>
        </a>
    </div>
    <div class="account-wrapper">
        <div class="account-body">
            {% for errors in msg%}
                {% if errors == 'Logout successful' or errors == 'Registration successful'%}
                <div class="alert alert-success" role="alert">
                    {{errors}}
                </div>
                {%else%}
                <div class="alert alert-danger" role="alert">
                    {{errors}}
                </div>
                {% endif%}
            {% endfor %}
            
            <h4 class="title mb-20">Welcome, Sign In</h4>
            <form class="account-form" method="POST" action="/auth/signin">
                <div class="form-group">
                    <label for="sign-up">Your Email </label>
                    <input
                        name="email"
                        value= "{{email}}"
                        type="text"
                        placeholder="Enter Your Email "
                        id="sign-up"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input
                        name="password"
                        type="password"
                        placeholder="Enter Your Password"
                        id="pass"
                        required
                    />
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="mt-2 mb-2">Sign In</button>
                    <span class="d-block mt-15"
                        >Don't' have an account?
                        <a href="{{url_for('signup')}}">Sign Up</a></span
                    >
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<!--============= Sign In Section Ends Here =============-->
