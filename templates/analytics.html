{% include 'layout.html' %} {% block title%}<title>history</title>{%endblock%}


<!--============= Page Header Section Starts Here =============-->
<section class="page-header">
    <div
        class="banner-bg bg_img"
        data-background="{{url_for('static', path='/assets/images/banner/banner-bg.jpg')}}"
    >
        <div class="banner-bg-shape">
            <img src="{{url_for('static', path='/assets/images/banner/banner-shape.png')}}" alt="banner" />
        </div>
        <div class="round-1">
            <img src="{{url_for('static', path='/assets/images/banner/01.png')}}" alt="banner" />
        </div>
        <div class="round-2">
            <img src="{{url_for('static', path='/assets/images/banner/02.png')}}" alt="banner" />
        </div>
    </div>
    <div class="container">
        <div class="hero-content">
            <h1 class="title">URL’s performance</h1>
        </div>
    </div>
</section>
<!--============= Page Header Section Ends Here =============-->

<!--============= Payout Section Starts Here =============-->
<section class="payout-section padding-top padding-bottom">
    <div class="container">
        <div class="col-md-12">
            <div
                class="col-md-12 col-sm-6"
                id="piechart"
                style="width: 900px; height: 500px"
            ></div>
        </div>
    </div>
</section>
<!--============= Payout Section Ends Here =============-->

<!--============= Footer Section Starts Here =============-->
<footer class="footer-section padding-top">
    <div
        class="footer-bg bg_img"
        data-background="{{url_for('static', path='/assets/images/footer/footer-bg.jpg')}}"
    ></div>
    <div class="footer-bg d-md-block d-none">
        <img src="{{url_for('static', path='/assets/images/footer/wave.png')}}" alt="footer" />
    </div>
    <div class="container">
        <div class="section-header cl-white-499">
            <h5 class="cate">Contact Us</h5>
            <h2 class="title">Get in touch!</h2>
            <p>
                We thrive to ensure that you get the most out of your experience
            </p>
        </div>
        <form class="contact-form" id="contact_form_submit">
            <div class="form-group">
                <label for="name">Your Full Name</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Enter Your Full Name"
                />
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="Enter Your Email"
                />
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea
                    name="message"
                    id="message"
                    placeholder="Enter Your Message"
                ></textarea>
            </div>
            <div class="form-group check-group">
                <input type="checkbox" id="check" required />
                <label for="check"
                    >I agree to receive emails, newsletters and promotional
                    messages</label
                >
            </div>
            <div class="form-group text-center">
                <button type="submit">Send Message</button>
            </div>
        </form>

        <div class="footer-bottom">
            <div class="footer-bottom-area">
                <div class="left cl-white">
                    <p>&copy; Copyright 2024</p>
                </div>
            </div>
        </div>
    </div>
</footer>
<!--============= Footer Section Ends Here =============-->

<script
    type="text/javascript"
    src="https://www.gstatic.com/charts/loader.js"
></script>
<script type="text/javascript">
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ["URL shortened", "Click Performance"],
            ["URL’s performance", 11],
            ["Total Clicks", 6],
        ]);

        var options = {
            title: "Shortened URL’s Analysis",
        };

        var chart = new google.visualization.PieChart(
            document.getElementById("piechart")
        );

        chart.draw(data, options);
    }
</script>
