{% include 'layout.html' %} {% block title%}<title>Sign up</title>{%endblock%}

<!--============= Sign In Section Starts Here =============-->
<div
    class="account-section bg_img"
    data-background="{{url_for('static', path='/assets/images/account-bg.jpg') }}"
>
    <div class="container">
        <div class="account-title text-center">
            <a href="{{url_for('index_page')}}" class="back-home"
                ><i class="fas fa-angle-left"></i
                ><span
                    >Back
                    <span class="d-none d-sm-inline-block">To Home</span></span
                ></a
            >
        </div>

        <div class="account-wrapper">
            <div class="account-header">
                <h4 class="title">Let's get started</h4>
            </div>
            {% for errors in msg%}
                {% if errors == 'Registration successful'%}
                <div class="alert alert-success" role="alert">
                    {{errors}}
                </div>
                {%else%}
                <div class="alert alert-danger" role="alert">
                    {{errors}}
                </div>
                {% endif%}
            {% endfor %}
            <div class="account-body">
                <form class="account-form" method="POST", action="{{url_for('signup')}}">
                    <div class="form-group">
                        <label for="sign-up">Full Name </label>
                        <input name ="fullname" type="text" placeholder="Enter Your Full Name" value = "{{fullname}}" />
                    </div>
                    <div class="form-group">
                        <label for="sign-up">Email Address </label>
                        <input
                            name = "email"
                            type="email"
                            placeholder="Enter Your Email Address"
                            value = "{{email}}"
                        />
                    </div>
                    <div class="form-group">
                        <label for="sign-up">Tel: </label>
                        <input
                            name = "tel"
                            type="text"
                            placeholder="Enter Your Phone Number "
                            value = "{{tel}}"
                        />
                    </div>
                    <div class="form-group">
                        <label for="sign-up">Username </label>
                        <input
                            name = "username"
                            type="text"
                            placeholder="Enter Preferred Username "
                            value = "{{username}}"
                        />
                    </div>
                    <div class="form-group">
                        <label for="sign-up">Password </label>
                        <input name = "password" type="text" placeholder="Enter Password"/>
                    </div>
                    <div class="form-group">
                        <label for="sign-up">Confirm Password </label>
                        <input name = "password2" type="text" placeholder="Re-Enter Password"/>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit">Try It Now</button>
                        <span class="d-block mt-15"
                            >Already have an account?
                            <a href="{{url_for('signin')}}">Sign In</a></span
                        >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--============= Sign up Section Ends Here =============-->
